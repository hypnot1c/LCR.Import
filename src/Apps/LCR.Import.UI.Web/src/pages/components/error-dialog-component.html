<template>
  <require from="resources/value-converters/format-flag-value-converter"></require>
  <div id="error-dialog" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
      <h2 class="uk-modal-title">Ошибки формата</h2>
      <form class="uk-form-horizontal">
        <template repeat.for="flag of formatFlags | determineErrors">
          <div class="uk-margin">
            <label class="uk-form-label">${flag | formatFlagLabel}</label>
            <div class="uk-form-controls">
              <span>${flag | formatFlagDescription}</span>
            </div>
          </div>
        </template>
      </form>
      <div class="uk-flex uk-flex-right uk-flex-middle uk-margin-small">
        <button class="uk-button uk-button-primary uk-margin-small-left" type="button" click.trigger="onFinish()">Ok</button>
      </div>
    </div>
  </div>
</template>
