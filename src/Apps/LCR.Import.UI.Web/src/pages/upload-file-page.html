<template>
  <require from="components/pagination-component"></require>
  <article>
    <section class="uk-padding-small">
      <ul class="uk-breadcrumb">
        <li><a route-href="route: root">История</a></li>
        <li><span>Загрузка файла</span></li>
      </ul>
    </section>
    <section class="uk-padding-small uk-background-muted">
      <div class="uk-flex uk-flex-center">
        <div>
          <div class="uk-form-controls">
            <select class="uk-select uk-form-width-large" value.bind="selectedSwitch" disabled.bind="files">
              <option model.bind="null">Выберите коммутатор...</option>
              <option repeat.for="switch of switchList"
                      model.bind="switch.id">
                ${switch.name}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div show.bind="!files" class="js-upload uk-placeholder uk-text-center">
        <span uk-icon="icon: upload"></span>
        <span class="uk-text-middle">Перетащите сюда файл или</span>
        <div uk-form-custom>
          <input type="file" ref="fUpload" style="display: none;" files.bind="files" change.trigger="uploadFile()">
          <span class="uk-link" click.trigger="fUpload.click()">выберите его</span>
        </div>
      </div>
      <section show.bind="files" class="uk-flex uk-flex-column uk-flex-center uk-flex-middle">
        <div uk-spinner="ratio: 2"></div>
        <div class="uk-text-normal">${uploadStatus}</div>
      </section>
    </section>
  </article>
</template>
